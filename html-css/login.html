<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style_login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <form action="">
            <h1>Sign in to your account</h1>

            <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" id="email" name="email" placeholder="name@company.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <button id="signInBtn" class="btn-signin" type="button">Sign in</button>

            <p class="footer-text">Don’t have an account yet? <a href="#">Sign up</a></p>

            </form>
        </div>
    </div>

    <script src="../databse/localstorage.js"></script>
</body>
</html>
